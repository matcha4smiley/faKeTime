name: Bug Report
description: Report a bug or unexpected behavior in the library
title: "[Bug] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report

        Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: input
    id: summary
    attributes:
      label: What happened?
      description: A short summary of the bug or error.
      placeholder: The library crashes when...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Tell us exactly how to reproduce the bug.
      placeholder: |
        1. Call `FixedFakeTime(...)`
        2. Run test X
        3. See error: ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen instead?
      placeholder: It should return the fixed instant without error.

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Your OS, Kotlin version, JDK version, etc.
      placeholder: macOS 14 / Kotlin 1.9.22 / JDK 17

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other information or screenshots if relevant.
      placeholder: Stack trace, screenshots, links to related issues, etc.
