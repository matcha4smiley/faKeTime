name: Publish to Maven Central

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish library manually
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Publish to Maven Central
        run: ./gradlew faketime:publish
        env:
          CENTRAL_AUTH_HEADER_NAME: Authorization
          CENTRAL_AUTH_HEADER_VALUE: ${{ secrets.CENTRAL_TOKEN }}