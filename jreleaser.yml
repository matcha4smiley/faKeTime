project:
  name: faketime
  version: 0.1.0
  description: A Kotlin library to fake time during testing.
  authors:
    - matcha4smiley
  license: Apache-2.0
  links:
    homepage: https://github.com/matcha4smiley/faKeTime
signing:
  active: ALWAYS
  armored: true
  passphrase: "{{env.SIGNING_PASSWORD}}"
  secretKey: "{{env.SIGNING_KEY}}"
deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - faketime/target/staging-deploy
        authorization: BEARER
        username: "{{env.CENTRAL_PORTAL_USERNAME}}"
        password: "{{env.CENTRAL_PORTAL_PASSWORD}}"
        sign: true
        checksums: true
        sourceJar: true
        javadocJar: true
        verifyPom: true
        applyMavenCentralRules: true
